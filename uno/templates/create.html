<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="/uno/images/blue/reverse.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type ="text/css" href="/uno/static/game_style.css">
    <link rel="stylesheet" href="/uno/static/create_style.css">
    <title>Customize Uno Game</title>
</head>

<body>
    <div class="container">
        <h1>Customize Your Uno Game</h1>
        <label for="player-count">Number of Players:</label>
        <input type="number" id="player-count" min="2" max="10" value="4">
        <br>
        <label for="difficulty">Difficulty Level:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <br>
        <button onclick="startGame()">Start Game</button>
    </div>
    <script src="/uno/static/create_script.js"></script>
</body>

</html>
